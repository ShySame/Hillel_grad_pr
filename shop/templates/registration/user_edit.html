{% extends "base_generic.html" %}
{% block title %}Your profile{% endblock %}
{% block content %}
    <style type="text/css">
        .us {
            font-family: 'Montserrat', 'PT Sans', sans-serif;
            font-size: medium;
            line-height: 170%;
        }

        .h {
            font-size: xx-large;
        }
    </style>
     <form method="POST">
                        {% csrf_token %}
           <div style="font-size: small; color: red">
                        {% for field in form.visible_fields %}
                        {{ field.errors }}
                        {% endfor %}</div>
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://placekitten.com/400/400" alt="" class="rounded-circle" width="150">
                                <div class="mt-3 ">
                                    <h4 class="us h"><label for="id_username" class="lab"> </label>
                                        <input type="text"
                                               class="form-control hei" name=username
                                               id="id_username" autocomplete=username
                                               placeholder="" required autofocus
                                               value="{{ object.username }}">
                                    </h4>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0 us">First Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary us">
                                    <label for="id_first_name" class="lab"> </label>
                                    <input type="text"
                                           class="form-control hei" name=first_name
                                           id="id_first_name" autocomplete=first_name
                                           placeholder="" autofocus
                                           value="{{ user.first_name }}">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0 us">Last Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary us">
                                    <label for="id_last_name" class="lab"> </label>
                                    <input type="text"
                                           class="form-control hei" name=last_name
                                           id="id_last_name" autocomplete=last_name
                                           placeholder="" autofocus
                                           value="{{ user.last_name }}">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0 us">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary us">
                                    <label for="email" class="lab"> </label>
                                    <input type="text"
                                           class="form-control hei" name=email
                                           id="email" autocomplete=email
                                           placeholder="" required autofocus
                                           value="{{ user.email }}">
                                </div>
                            </div>
                            <hr>

                            <div class="row">
                                <div class="col-sm-12">
                                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase font"
                                            type="submit">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
     </form>
{% endblock %}
