{% extends "base_generic.html" %}
{% block title %}Books{% endblock %}
{% block content %}
    {% if book_list %}
        <div class="container">
            <div class="row align-items">
                {% for book in book_list %}
                    <div class="col">
                        <a href="{% url 'book_detail' pk=book.pk %} ">
                            <img src={{ book.image }}>
                            <p>{{ book }}</p>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p>There are no books</p>
    {% endif %}
{% endblock %}
