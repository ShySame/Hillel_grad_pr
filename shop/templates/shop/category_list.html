{% extends "base_generic.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for cat in category_list %}
                <div class="col-md-3">
                    <a href="{% url 'book_list' %}?filter={{ cat.category }}">{{ cat.category }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
